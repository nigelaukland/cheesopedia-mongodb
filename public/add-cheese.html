<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="E.g. Parmigiano Reggiano">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" placeholder="e.g. A straw-yellow, crumbly, grainy texture with a superb, fruity flavour.">
            </div>
            <div class="form-group">
              <label>Label</label>
              <input type="text" class="form-control" placeholder="e.g. Blue, Hard, Soft">
            </div>
            <button type="submit" class="btn btn-primary">Add cheese</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="javascripts/add-cheese.js"></script>



</body>

</html>
